<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image"></div>
    <div class="content">
      <h1 class="headline">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="sell">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2 class="number">10k+</h2><p class="stat-head">companies</p>
        </div>
        <div class="stat">
          <h2 class="number">314</h2><p class="stat-head">templates</p>
        </div>
        <div class="stat">
          <h2 class="number">12m+</h2><p class="stat-head">queries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eerolli">Eero Liuska</a>.
  </div>
</body>
</html>
